<!-- archive.component.html -->
<div class="members-page">
    <div class="container">
        <div class="header">
            <img src="" alt="Logo">
            <h1>Archive</h1>
        </div>

        <div class="row">
            <div class="left-column">
                <p>Events that have already ended will be viewed here</p>
                <div class="month-year">
                    <p>April 2024</p>
                </div>

                <div class="page">
                    <div class="archive-event" *ngFor="let event of events.slice
                        (currentSlide, currentSlide + 3)">
                            <img src="{{event.icon}}">
                    </div>
                </div>
                
                <div class="carousel-buttons">
                    <button class="carousel-button" 
                        (click)="moveLeft()">
                            &#60;
                    </button>

                    <span class="page-number">
                        Page {{currentSlide / 3 + 1}}
                    </span>

                    <button 
                        class="carousel-button" 
                        (click)="moveRight()">
                            &#62;
                    </button>
                </div>
            </div>
        
            <div class="right-column">
                <div class="previous-events">
                    <h2>Previous Events</h2>
                    <div id="search_container">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Search event title">

                        <ul id="search-results"></ul>
                    </div>

                    <table class="event-list">
                        <ng-container>
                            <tr>
                                <td>Event Title
                                    <ol>
                                        <li>1</li>
                                        <li>2</li>
                                    </ol>
                                </td>
                                <td>Event Date
                                    <ol>
                                        <li>1</li>
                                        <li>2</li>
                                    </ol>
                                </td>
                            </tr>
                        </ng-container>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
